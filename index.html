<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="apple-touch-icon" href="icon.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
</head>
<body>
    <div class="app">
        <header class="app-header">
            <h1>Expense Tracker</h1>
        </header>
        <main class="app-main">
            <div class="view" id="expense-view">
                <div class="form-container">
                    <form id="expenseForm">
                        <div class="form-group">
                            <label for="item">Item</label>
                            <input type="text" id="item" list="itemSuggestions" autocomplete="off">
                            <datalist id="itemSuggestions"></datalist>
                        </div>
                        <div class="form-group">
                            <label for="price">Price</label>
                            <input type="number" id="price" inputmode="numeric" step="0.01" min="0" required>
                        </div>
                        <div class="form-group">
                            <label for="date">Date</label>
                            <input type="date" id="date" required>
                        </div>
                        <div class="form-group">
                            <label for="transferType">Transfer Type</label>
                            <select id="transferType" required>
                                <option value="Expense">Expense</option>
                                <option value="Income">Income</option>
                                <option value="Transfer">Transfer</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="category">Category</label>
                            <select id="category" required>
                                <optgroup label="Expense">
                                    <option value="Personal">Personal</option>
                                    <option value="Groceries">Groceries</option>
                                    <option value="Household">Household</option>
                                    <option value="Medical">Medical</option>
                                    <option value="Transport">Transport</option>
                                    <option value="Taxes">Taxes</option>
                                    <option value="Rent">Rent</option>
                                    <option value="Subscriptions">Subscriptions</option>
                                    <option value="Pet Care">Pet Care</option>
                                    <option value="Entertainment">Entertainment</option>
                                    <option value="Misc">Misc</option>
                                </optgroup>

                                <optgroup label="Income">
                                    <option value="Salary">Salary</option>
                                    <option value="Bonuses">Bonuses</option>
                                    <option value="Tips">Tips</option>
                                    <option value="Gift Income">Gift Income</option>
                                    <option value="Business Income">Business Income</option>
                                    <option value="Side Hustles">Side Hustles</option>
                                    <option value="Freelance">Freelance</option>
                                    <option value="Investment">Investment</option>
                                </optgroup>

                                <optgroup label="Transfer">
                                    <option value="Emergency Fund">Emergency Fund</option>
                                    <option value="Insurance Payment Fund">Insurance Payment Fund</option>
                                    <option value="Vacation Fund">Vacation Fund</option>
                                    <option value="Long-Term Goals Fund">Long-Term Goals Fund</option>
                                    <option value="New Furniture Fund">New Furniture Fund</option>
                                    <option value="Selfemployed Retirement Account Contributions">Selfemployed Retirement Account Contributions</option>
                                    <option value="Investment Expenses">Investment Expenses</option>
                                    <option value="Saving Fund">Saving Fund</option>
                                </optgroup>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="secondaryCategory">Secondary Category</label>
                            <select id="secondaryCategory">
                                <option value="">Select Secondary Category</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="importance">Importance</label>
                            <select id="importance">
                                <option value="">Select Importance</option>
                                <option value="Saving">Saving</option>
                                <option value="Want">Want</option>
                                <option value="Need">Need</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="cycle">Cycle</label>
                            <select id="cycle">
                                <option value="">Select Cycle</option>
                                <option value="Recursive">Recursive</option>
                                <option value="One Time">One Time</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="account">Account</label>
                            <select id="account" required>
                                <option value="">Select Account</option>
                                <option value="Cash">Cash</option>
                                <option value="Main">Main</option>
                                <option value="AUX">AUX</option>
                                <option value="USD">USD</option>
                                <option value="Investment">Investment</option>
                                <option value="Emergency">Emergency</option>
                                <option value="Funds">Funds</option>
                                <option value="Credit Card 1">Credit Card 1</option>
                                <option value="Credit Card 2">Credit Card 2</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="receiver">Receiver</label>
                            <select id="receiver">
                                <option value="">Select Receiver</option>
                                <option value="Cash">Cash</option>
                                <option value="Main">Main</option>
                                <option value="AUX">AUX</option>
                                <option value="USD">USD</option>
                                <option value="Investment">Investment</option>
                                <option value="Emergency">Emergency</option>
                                <option value="Funds">Funds</option>
                                <option value="Credit Card 1">Credit Card 1</option>
                                <option value="Credit Card 2">Credit Card 2</option>
                            </select>
                        </div>
                        <button type="submit" class="btn-primary">Add Entry</button>
                    </form>
                </div>
                <div class="table-container">
                    <div class="table-header">
                        <h2>Saved Expenses</h2>
                        <div class="table-actions">
                            <button id="downloadBtn" class="btn-icon" title="Download CSV">
                                <i class="fas fa-download"></i>
                            </button>
                            <button id="importBtn" class="btn-icon" title="Import CSV">
                                <i class="fas fa-upload"></i>
                            </button>
                            <button id="resetBtn" class="btn-icon" title="Reset Entries">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                    <div class="table-content">
                        <table id="expenseTable">
                            <thead>
                                <tr>
                                    <th>Item</th>
                                    <th>Date</th>
                                    <th>Price</th>
                                    <th>Category</th>
                                    <th>Secondary Category</th>
                                    <th>Importance</th>
                                    <th>Cycle</th>
                                    <th>Account</th>
                                    <th>Transfer Type</th>
                                    <th>Receiver</th>
                                </tr>
                            </thead>
                            <tbody id="tableBody">
                                <!-- Entries will be added here -->
                            </tbody>
                        </table>
                        <div class="empty-state" id="emptyState">
                            <i class="fas fa-clipboard-list"></i>
                            <p>No entries yet. Add an entry to get started.</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="view" id="stats-view">
                <h2>Statistics</h2>
                <div class="chart-container">
                    <canvas id="importanceChart"></canvas>
                </div>
                <div class="chart-container">
                    <canvas id="categoryChart"></canvas>
                </div>
                <div id="insights" class="insights-box"></div>
            </div>
            <div class="view" id="settings-view">
                <h2>Settings</h2>
            </div>
        </main>
        <footer class="app-footer">
            <div class="footer-tabs">
                <button class="tab-btn active" data-tab="expense-view">
                    <i class="fas fa-home"></i>
                    <span>Home</span>
                </button>
                <button class="tab-btn" data-tab="stats-view">
                    <i class="fas fa-chart-bar"></i>
                    <span>Stats</span>
                </button>
                <button class="tab-btn" data-tab="settings-view">
                    <i class="fas fa-cog"></i>
                    <span>Settings</span>
                </button>
            </div>
        </footer>
    </div>
    <input type="file" id="importFile" accept=".csv" style="display: none;">
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner">
            <i class="fas fa-spinner fa-spin"></i>
            <p>Loading...</p>
        </div>
    </div>
    <div class="toast" id="toast"></div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
